spring.application.name=inventory-service

server.port=8082
spring.datasource.url=jdbc:h2:mem:products-db
spring.h2.console.enabled=true

#Mentioner a notre microservice de ne pas chercher au demarrage a s'enregistrer dans discovery service car il nexiste pas
#pour ne pas avoir une erreur de discovery service pas trouvé
spring.cloud.discovery.enabled=false
spring.cloud.config.enabled=false

# Pour Exposer tous les endpoints de actuator
management.endpoints.web.exposure.include=*
